<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel ="stylesheet" href="lightbox1.css"/>

<body>

<h2 style="text-align:center">Lightbox</h2>

<div class="row">
  <div class="column">
    <img src="demo.jpg" style="width:100%" onclick="openImg();
    currentSlide(1)" class="hover-shadow cursor">
  </div>
  </div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeImg()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="demo.jpg" style="width:100%">
    </div>

    <a class="prev" onclick="nextSlides(-1)">&#10094;</a>
    <a class="next" onclick="nextSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="demo.jpg" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
    </div>
  </div>
</div>

<script>

  var slideNum = 1;
showSlides(slideNum);
function openImg() {
  document.getElementById('myModal').style.display = "block";
}

function closeImg() {
  document.getElementById('myModal').style.display = "none";
}

function nextSlides(f) {
  showSlides(slideNum += f);
}

function currentSlide(f) {
  showSlides(slideNum = f);
}

function showSlides(f) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (f > slides.length) {slideNum = 1}
  if (f < 1) {slideNum = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideNum-1].style.display = "block";
  dots[slideNum-1].className += " active";
  captionText.innerHTML = dots[slideNum-1].alt;
}
</script>
    
</body>
</html>
